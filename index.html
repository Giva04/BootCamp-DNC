<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTCAMP DNC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav id="principal">    
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    
    <section>
       <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert">FRONT-END & BANCO DE DADOS</span>.                                 
            </h2>
               
       </header>
        <form>
               <div class="form-group">
                   <label>Nome:</label>
                   <Input type="text" Placeholder="Insira seu nome aqui";>              
               </div>  
               <div class="form-group">
                   <label>Sobrenome:</label>
                   <Input type="text" Placeholder="Insira seu sobre nome aqui";>
               </div>  
               <div class="form-group">
                   <label>Area de interesse:</label>
                   <div class="checkbox itens">
                    <input type="checkbox" value="FRONT-END">
                    <label>Front-End</label>
                    <input type="checkbox" value="BACK-END">
                    <label>Bach-End</label>
                    <input type="checkbox" value="BANCO DE DADOS">
                    <label>Banco de Dados</label>
                   </div>
               </div>  
               <div class="form-group">
                   <label>Email:</label>
                   <Input type="email" Placeholder="Insira seu email aqui";>
               </div>  
               <div class="form-group">
                   <label>Telefone:</label>
                   <Input type="text" Placeholder="(99) 999999999";>
               </div>  
               <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <Input type="text" Placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
                <input type="submit" value="Cadastrar">  
        </form>

    </section>

</body>
</html>
